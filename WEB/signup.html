<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - MJeshter Fitness</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="signup-page">
  <div class="signup-container">
    <div class="nav__logo">
     <a href="index.html"><img src="./images/logogym.jpg" alt="MJeshter Logo"></a>
    </div>
    <h1>JOIN OUR GYM</h1>

    <!-- Error message placeholder -->
    <div id="error-message" class="error-message" style="display: none;">
      Please fill in all fields
    </div>

    <form id="signupForm" method="POST" action="#">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
      </div>

      <button type="submit" class="btnm">GET FIT NOW</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

  <script>
    // Optional: Simulated client-side form validation
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !email || !password) {
        event.preventDefault();
        document.getElementById('error-message').style.display = 'block';
      } else {
        // Simulate success (for demo purposes)
        alert("Signed up successfully! (Demo)");
        event.preventDefault(); // Remove this if connecting to backend
      }
    });
  </script>
</body>
</html>
