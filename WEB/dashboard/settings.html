<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles.css" />
    <title>Settings</title>
</head>
<body class="settings-page">
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>MFG</h2>
                <div class="user-greeting">Welcome, [User]</div>
            </div>

            <div class="sidebar-nav">
                <a href="../dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>

                <div class="nav-section-header">FITNESS</div>
                <a href="./workouts.html" class="nav-item">
                    <i class="fas fa-dumbbell"></i> Workouts
                </a>
                <a href="./trainingplans.html" class="nav-item">
                    <i class="fas fa-clipboard-list"></i> Training Plans
                </a>

                <div class="nav-section-header">ACCOUNT</div>
                <a href="./profile.html" class="nav-item">
                    <i class="fas fa-user"></i> Profile
                </a>
                <a href="./settings.html" class="nav-item active">
                    <i class="fas fa-cog"></i> Settings
                </a>

                <div class="nav-item" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </div>
            </div>
        </div>

    <h2 style="color: white;">Account Settings</h2>
    <div class="settings-form">
        <h3 style="color: white;">Change Your Name</h3>
        <form method="POST" action="#">
            <div class="form-group">
                <label style="color: white;" for="new_username">New Name</label>
                <input type="text" id="new_username" name="new_username" value="[User]" required>
            </div>
            <button type="submit" name="change_name" class="btn">Update Name</button>
        </form>

        <h3 style="margin-top: 40px; color: white;">Account Security</h3>
        <div class="security-options">
            <a href="#" class="security-item">
                <i class="fas fa-lock"></i> Change Password
            </a>
            <a href="#" class="security-item">
                <i class="fas fa-envelope"></i> Email Preferences
            </a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
