<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - MJeshter Fitness</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
    <div class="login-container">
        <div class="nav__logo">
            <a href="index.html"><img src="./images/logogym.jpg" alt="MJeshter Logo" /></a>
        </div>
        <h1>WELCOME BACK</h1>

        <!-- Example error message (can be hidden/removed dynamically) -->
        <div class="error-message" style="display: none;">Please fill in both email and password</div>
        
        <form id="loginForm" method="POST" action="#">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
    
            <button type="submit" class="btnm">SIGN IN</button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign up here</a>
        </div>
    </div>

    <script src="function.js"></script>
</body>
</html>
